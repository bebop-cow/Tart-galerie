  <body onload="draw();">



    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Wallpaper Maker</h4>
      </div>
      <div class="modal-body">
        <!-- Orientation section -->
        <div class="main" id="orientation">
          <h4 class="h4-modal">Would you like the orientation to be potrait or landscape?</h4>

          <div class="container">
            <img id="icon" class="rotate-icon" src="https://www.seekicon.com/free-icon-download/tablet-portrait-outline-icon_1.svg" alt="icon" width="50%" , height="50%">
            <div class="centered" id="orientation-text">Portait</div>
          </div>

          <br>

          <a href="#download"> <button type="button" class="button"> Next </button> </a>

        </div>


        <!-- Download section -->
        <div class="main" id="download">

          <div id=myTable style= "text-align: center;">

            <table id="myTable-Landscape">
              <tr>
                <td> <img class="image" src="https://images.unsplash.com/photo-1495615080073-6b89c9839ce0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1422&q=80" alt="Square" style="width:200px;"> </td>

                <td> <img class="image" src="https://images.unsplash.com/photo-1444021465936-c6ca81d39b84?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" alt="Square" style="width:200px; "> </td>
              </tr>

            </table>

            <table id="myTable-Potrait">
              <tr>
                <td> <img class="image" src="https://images.unsplash.com/photo-1495615080073-6b89c9839ce0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1422&q=80" alt="Square" style="width:200px;"> </td>
              </tr>
              <tr>
                <td> <img class="image" src="https://images.unsplash.com/photo-1444021465936-c6ca81d39b84?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" alt="Square" style="width:200px; "> </td>
              </tr>

            </table>

          </div>

          <img id="frame" src="https://media.prod.mdn.mozit.cloud/attachments/2012/07/09/242/2ce0b2ba9d8aa1d43a59694c70de9148/Canvas_picture_frame.png" width="132" height="150">


        </div>
      </div>
      <a id="download-button"> <button class="download-btn"> Download</button></a>

      <h3>Preview :</h3>

      <div id="previewImage"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
