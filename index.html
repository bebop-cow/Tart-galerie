<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Wallpaper</title>
  <meta name="description" content="Tart-Wallpaper">
  <meta name="Tyrone" content="SitePoint">

  <!--minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0">

  <!--  JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--minified Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--HTML2Canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js">
  </script>


  <!--Js + JQuery -->
  <script src="js/scripts.js"></script>


</head>

<body>
  <main>
    <div class="container-fluid">
      <p class="h1">
        Tart-Wallpaper
      </p>

      <hr>

      <h4 class="welcome-message">Hello </h4>
      <h4 class="welcome-message">Welcome to my Art Store </h4>

      <h6 class="welcome-message" style="font-size:2vw"> Go ahead and pick two </h6>

      <blockquote style="font-size: 1.5vw; border-left: none" class="quote blockquote text-right">
        <p class="mb-0"> If Trump can raise $200 million for his false post-election claims, surely I can raise a decent amount with my paintings.</p>
        <footer class="quote-footer blockquote-footer"><cite title="Source Title">Me</cite>, thinking about this website</footer>
        <!-- <a id = "donate"><p class = "donate"> Donate </p></a> -->

        <button type="button" class="collapsible">Donate</button>
        <div class="content">
          <div class="Donaterow">
            <div class="Donatecolumn">
              <table class="DonateTable">
                <tr>
                  <th>Venmo</th>
                </tr>
                <tr>
                  <td>Venmo Link</td>

                </tr>
              </table>
            </div>
            <div class="Donatecolumn">
              <table class="DonateTable">
                <tr>
                  <th>PayPal</th>
                </tr>
                <tr>
                  <td>PayPal Link</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </blockquote>
      <br>




    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">

          <img id="image1" class="img-responsive image" src="1.jpg" alt="Square">
        </div>

        <div class="col-xs-6 col-md-4">

          <img id="image2" class="img-responsive image" src="2.jpeg" alt="Square">
        </div>
        <!--Column-->
        <div class="col-xs-6 col-md-4">
          <img id="image3" class="img-responsive image" src="3.jpeg" alt="Square">
        </div>

        <div class="col-xs-6 col-md-4">
          <img id="image4" class="img-responsive image" src="4.jpeg" alt="Square">
        </div>
        <!--Column-->
        <div class="col-xs-6 col-md-4">
          <img id="image5" class="img-responsive image" src="5.jpeg" alt="Square">
        </div>

        <div class="col-xs-6 col-md-4">
          <img id="image6" class="img-responsive image" src="6.jpeg" alt="Square">
        </div>

      </div>
      <!--Row-->


      <a href="#orientation"><button class="buttons" id="MakeWallpaper-button"> Make Wallpaper</button></a>

    </div>

    <!-- Orientation section -->

    <div class="main" id="orientation">

      <a href="#download"><img id="icon" class="rotate-icon" src="icon.svg" alt="icon"></a>
      <div class="centered" id="orientation-text">Potrait</div>
    </div>
    <br>
    <div>
    </div>
    <br>
    <br>



    <!-- Download section -->
    <div class="main" id="download">

      <div id="myTable" style="text-align: center">

        <table id="myTable-Landscape">
          <tr>
            <td class="td1" style="display: none">
              <div style="position: relative; left: 0; top: 0;">
                <img class="img-responsive image topImage-Landscape td1-Image" src='' alt="Square">
                <img class="frame-Landscape" src="Canvas_picture_frame.png">
              </div>
            </td>

            <td class="td2" style="display: none">
              <div style="position: relative; left: 0; top: 0;">
                <img class="img-responsive image topImage-Landscape td2-Image" src='' alt="Square">
                <img class="frame-Landscape" src="Canvas_picture_frame.png">
              </div>
            </td>
          </tr>

        </table>

        <table id="myTable-Potrait">
          <tr>
            <td class="td1" style="display: none">
              <div style="position: relative; left: 0; top: 0;">
                <img class="img-responsive image topImage-Potrait td1-Image" src=' + firstImageSelected + ' alt="Square">
                <img class="frame-Potrait" src="Canvas_picture_frame.png">
              </div>
            </td>
          </tr>

          <tr>
            <td class="td2" style="display: none">
              <div style="position: relative; left: 0; top: 0;">
                <img class="img-responsive image topImage-Potrait td2-Image" src=' + firstImageSelected + ' alt="Square">
                <img class="frame-Potrait" src="Canvas_picture_frame.png">
              </div>
            </td>
          </tr>
        </table>

      </div>

      <!--   <img id="frame" src="https://media.prod.mdn.mozit.cloud/attachments/2012/07/09/242/2ce0b2ba9d8aa1d43a59694c70de9148/Canvas_picture_frame.png" style="display: none" width="132" height="150">
         -->
      <br>
      <button class="buttons" id="foo">download</button>
      <div id="preview">  preview:
       </div>

    </div>



  </main>

</body>

</html>
